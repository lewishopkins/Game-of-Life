<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Game of Life</title>

<link href="style.css" rel="stylesheet">

</head>

<body>

	<div id="title" class="title">Game of Life</div>
	<div id="generation" class="generation">Generation 0</div>

	<canvas id="canvas" class="canvas" width="500" height="500"></canvas>

	<div class="buttonGroup">
		<input id="stepButton" type="button" class="button green" value="START" onclick="game.start();" />
		<input id="stepButton" type="button" class="button red" value="STOP" onclick="game.stop();" />
		<input id="stepButton" type="button" class="button purple" value="STEP" onclick="game.step();" />
	</div>

	<script type="text/javascript" src="game.js"></script>

</body>
